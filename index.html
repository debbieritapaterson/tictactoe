<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Paaji+2|Nunito&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <h1>Let's play!</h1>
        <h2>It is <span class="playerName">Caramello</span>'s Turn</h2>
        <h3>Pick a square to claim</h3>
        <button class="start">Start New Game</button>
    </header>

    <main>
        <div class="board">
            <div class="row">
                <div class="boardSquare empty"></div>
                <div class="boardSquare empty"></div>
                <div class="boardSquare empty"></div>
            </div>

            <div class="row">
                <div class="boardSquare empty"></div>
                <div class="boardSquare empty"></div>
                <div class="boardSquare empty"></div>
            </div>

            <div class="row">
                <div class="boardSquare empty"></div>
                <div class="boardSquare empty"></div>
                <div class="boardSquare empty"></div>
            </div>
        </div>

        <h4>Pick your chocolate peices for the game:</h4>

        <div class="chocolate-options">
            <div class="chocolateRow">
                <div class="chocolate"><img src="images/blue-swirl.png"></div>
                <div class="chocolate"><img src="images/choc-nuts.png"></div>
                <div class="chocolate"><img src="images/chocswirl.png"></div>
                <div class="chocolate"><img src="images/coconut.png"></div>
            </div>

            <div class="chocolateRow">
                <div class="chocolate"><img class="chocolateImg" src="images/mintline.png"></div>
                <div class="chocolate"><img class="chocolateImg" src="images/raspberry.png"></div>
                <div class="chocolate"><img src="images/pistachio.png"></div>
                <div class="chocolate"><img src="images/hokeypokey.png"></div>
            </div>
        </div>

    </main>

    <footer>

    </footer>



    <script src="tictactoe.js"></script>
</body>
</html>
